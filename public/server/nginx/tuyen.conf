server {
    listen  80;
    listen 443 ssl;
    ssl_certificate /etc/nginx/ssl/cert/coinschedule_com.crt;
    ssl_certificate_key /etc/nginx/ssl/private/coinschedule_com.key;

    server_name  dev.coinschedule.com;
    access_log /home/logs/tuyen.access.log;
    error_log /home/logs/tuyen.error.log;
    root /home/website/tuyen;
    index index.php index.html index.htm;

    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types application/javascript text/plain text/css application/json application/x-javascript text/xml application/xml$

    client_body_buffer_size	 20m;
    client_max_body_size     20m;
    client_header_buffer_size    16k;
    large_client_header_buffers  8 8k;
    fastcgi_buffers              512 16k;
    fastcgi_buffer_size          512k;
    fastcgi_busy_buffers_size    512k;

    # Media: images, icons, video, audio, HTC
    location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc)$ {
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
    }

    # CSS and Javascript
    location ~* \.(?:css|js)$ {
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
    }

    location = /analytics.js {
        proxy_pass https://www.google-analytics.com;
        expires 240h;
    }

    location /public/ {
        default_type text/html;
        expires max;
        log_not_found off;
        access_log off;
        add_header Access-Control-Allow-Origin *;
        try_files $uri /$uri =404;
    }

    if ($request_uri !~ ^/(index\.php|public|analytics\.js|sitemap_static\.xml|ads|change\/|blog|widget|robots\.txt|favicon\.ico) ) {
        rewrite ^/(.*)$ /index.php?/$1 last;
    }

    location ^~ /change/ {
        auth_basic "Administrator Login";
        auth_basic_user_file /home/website/dev_coinschedule/change/.htpasswd;
        fastcgi_read_timeout 300;
        client_body_timeout     300;
        keepalive_timeout       300;
        send_timeout            300;
        fastcgi_pass   127.0.0.1:9000;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME   $document_root$fastcgi_script_name;
        include        fastcgi_params;
    }

    location /change/public/ {
        default_type text/html;
        expires max;
        log_not_found off;
        access_log off;
        add_header Access-Control-Allow-Origin *;
        try_files $uri /$uri =404;
    }


    location /blog {
        try_files $uri $uri/ /blog/index.php?q=$uri&$args;
    }

    location ~ \.php$ {
        fastcgi_read_timeout 300;
        client_body_timeout     300;
        keepalive_timeout       300;
        send_timeout            300;
        fastcgi_pass   127.0.0.1:9000;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME   $document_root$fastcgi_script_name;
        include        fastcgi_params;
    }
}

